name: mashrou3i
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1



environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  easy_localization: ^3.0.7+1
  go_router: ^15.1.0
  flutter_bloc: ^9.1.0
  dio: ^5.8.0+1
  shared_preferences: ^2.5.3
  awesome_dialog: ^3.2.1
  conditional_builder_null_safety: ^0.0.6
  freezed: ^3.0.6
  build_runner: ^2.4.15
  image_picker: ^0.8.6
  flutter_phoenix: ^1.1.1
  cached_network_image: ^3.2.3
  pull_to_refresh: ^2.0.0
  fluttertoast: ^8.2.2
  table_calendar: ^3.0.9
  carousel_slider: ^5.0.0
  flutter_staggered_animations: ^1.1.1
  animator: ^3.3.0
  cupertino_icons: ^1.0.2
  shimmer: ^2.0.0
  geolocator: ^10.0.0
  geocoding: ^2.1.1
  permission_handler: ^12.0.0+1
  font_awesome_flutter: ^10.8.0
  flutter_facebook_auth: ^7.1.2
  google_sign_in: ^6.3.0
  sign_in_with_apple: ^7.0.0
  intl: ^0.19.0
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
  equatable: ^2.0.7
  flutter_vector_icons: ^2.0.0
  firebase_messaging: ^15.2.6
  flutter_local_notifications: ^19.2.1
  syncfusion_flutter_charts: ^29.2.9
  url_launcher: ^6.3.1
  connectivity_plus: ^6.1.4
  badges: ^3.1.2
  collection: ^1.19.1
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  share_plus: ^10.0.2



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon-m.png"

flutter_native_splash:
  color: "#77f7d3"
  image: assets/images/icon-m.jpeg
  android: true
  ios: false

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lang/
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_18pt-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: IconBroken
      fonts:
        - asset: assets/fonts/icons.ttf
